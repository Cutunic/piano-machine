<div>
    <form>
        <label for="small">Small</label>
        <input [ngModel]="size" (click)="onSizeChange('small')" id="small" value="small" type="radio" name="size" >
        <label for="big">Big</label>
        <input [ngModel]="size" (click)="onSizeChange('big')" id="big" value="big" type="radio" name="size" checked>
    </form>
    
</div>
